<!DOCTYPE html>
<html lang="en">

<body background="./backgroundImage.jpg">
    <head>
        <link rel="stylesheet" href="formStyles.css">   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <script defer src="formValidation.js"></script>
    </head>
        <div id="error"></div>
        <form id="form"> 
        <div class="toptitle" style="text-align: center;">
            <p><h2 style="color: white;">Registration Form</h2></p></div>
        <div class="subtitle" style="text-align: center;">
            <p>Please fill in this form to create an account.</p>
        </div>

        <div class="regform" style="text-align: center; padding-top: 0.7cm;">
            <div><label for="name" style="font-family: Arial, Helvetica, sans-serif;">Full Name</label></div>
            <input type="text" name="name" id="name" placeholder="Enter Full Name">
            <div id="nameAlert" class="alert"></div>
        </div>
        <div class="regform" style="text-align: center; padding-top: 0.7cm;">
            <div><label for="email" style="font-family: Arial, Helvetica, sans-serif;">Email Address</label></div>
            <input type="email" name="email" id="email" placeholder="Enter Email Address">
            <div id="emailAlert" class="alert"></div>
        </div>
        <div class="regform" style="text-align: center; padding-top: 0.7cm;">
            <div><label for="password" style="font-family: Arial, Helvetica, sans-serif;">Password</label></div>
            <input type="password" name="password" id="password" placeholder="Password">
            <div id="passwordAlert" class="alert"></div>
        </div>
        <div class="regform" style="text-align: center; padding-top: 0.7cm;">
            <div><label for="passwordconfirm" style="font-family: Arial, Helvetica, sans-serif;">Confirm Password</label></div>
            <input type="password" name="passwordconfirm" id="passwordconfirm" placeholder="Re-enter password">
            <div id="passwordconfirmAlert" class="alert"></div>
        </div>
        <div class="regform" style="text-align: center; padding-top: 0.7cm;">
            <div><label for="Country" style="font-family: Arial, Helvetica, sans-serif;">Country</label></div>
            <input list="country" placeholder="Select Country"> 
            <datalist id="country">
                <option value="United Kingdom">
                <option value="United States">
                <option value="France">
                <option value="Germany">
                <option value="Romania">
                <div id="countryAlert" class="alert"></div>
            </datalist>
        </div>
        <div style="text-align: center;">
            <p style="font-family: Arial, Helvetica, sans-serif;">
                Type of account: 
            </p>
            <div>
                <label for="Teacher" style="font-family: Arial, Helvetica, sans-serif;">Teacher/Instructor</label>
                <input type="radio" name="type of account" id="teacher">
            </div>
            <div>
                <label for="Student" style="font-family: Arial, Helvetica, sans-serif;">Student</label>
                <input type="radio" name="type of account" id="student">
            <div id="acctypeAlert" class="centredAlert"></div>
            </div>
        </div>
        <div style="text-align: center; padding-top: 1.5cm;">
            <button type="submit" class="registerbtn">Register</button></div>

        </form>

        <footer>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </footer>
  
</body>
</html>
